<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>김재원이 만든 카카오 클론</title>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/c76f6c2692.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>10:21</span>
      <i class="fa-regular fa-star"></i>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-shield-cat"></i>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-signal"></i>
      <i class="fa-solid fa-wifi"></i>
      <span>110</span>
      <i class="fa-solid fa-battery-empty fa-2x"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">제가 만든 사이트에요</h1>
    <p class="welcome-header__text">
      아래에 노란버튼 눌러서 들어가보세요 <br>
      아이디와 비밀번호는 입력하지않아도되요!
    </p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email 계정 또는 핸드폰번호 입력" />
    <input name="password" type="password" placeholder="비밀번호 입력" />
    <input type="submit" value="로그인" />
    <!-- <input type="submit" value="Sign up" /> -->
    <a href="#">비밀번호 찾기</a>
  </form>
</body>

<div id="no-mobile">
  <span>페이지를 작게 줄여주세요</span>
</div>

</html>
